    <br><br>
    <button onclick="sub()">Submit</button>

    <script>
        function sub() {
            let name = document.getElementById('nm').value;
            let add = document.getElementById('address').value;
            let mob = document.getElementById('mob').value;



            document.getElementById('valname').innerHTML = "";
            document.getElementById('valname1').innerHTML = "";
            document.getElementById('valname2').innerHTML = "";



            if (name == "") {
                document.getElementById('valname').innerHTML = "Enter Your Name";
            }
            if (add == "") {
                document.getElementById('valname1').innerHTML = "Enter your Address";
            }
            if (mob == "") {
                document.getElementById('valname2').innerHTML = "Enter your Mobile_no";
            }

            document.getElementById('valname3').innerHTML = "";
            let mail = document.getElementById('mail').value;
             let  pattern=/^\w+([\.-]?\w+)*@\w+([\-]?\w+)*(\.\w{2,3})+$/;
            if (mail == "") {
                document.getElementById('valname3').innerHTML = "Enter Email_Id";
            }
        
            if (pattern.test(mail) == false) {
                document.getElementById('valname3').innerHTMl = "Enter correct Email";
            }

        }
